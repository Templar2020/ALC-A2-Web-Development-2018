<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Adventure Game</title>
    </head>
    <body>
        <h1>Adventure Game v0.1</h1>
        <p>By: Mr. Powell</p>
        <script>
            
            
            var inventory = {
                coins:100,
                rubyslippers:0,
                apples:0,
                goldenkey:0,
                heart:0,
                brain:0,
                courage:0,
                sword:0,
            }
            
            var player = {
                firstname:"",
                lastname:"",
                gender:"",
                age:"",
                health:100,
                score:0,                
            }
            
            var flyingmonkey = {
                description:"A monkey with a funny hat, vest and wings bend on making others miserable",
                damage:10,
                health:30,
            }
            
            Start();
            
            function Start(){
               player.firstname = prompt("What is your first name traveller?");
               player.lastname = prompt("What is your last name ?");
               player.gender = prompt("Gender?");
               player.age = prompt("how old are you?");    
                
                alert("Welcome to the land of OZ, "+ player.firstname + " "+ player.lastname +"\n"+ player.age);
                var beginAdv = confirm("Are you ready to begin you adventure?");
                
                if(beginAdv){
                    Village();
                }
                else{
                    alert("You have no guts!!! Good day Sir! or Ma'am");
                }
                
            }
            
            function Village(){
                var village = prompt("You arrive at munchkin village. There are little people about their business. You see a blacksmith, inn, candyshop and the yellow brick road.").toLowerCase();
                
                if(village == "blacksmith" || village == "go to blacksmith"){
                    
                    var blacksmith = prompt("The little bearded blacksmith gives you a crusty look and says what can I do for you? \np -Buy Sword").toLowerCase();
                    
                    if(blacksmith == "buy sword" && inventory.coins == 100){
                        inventory.coins = inventory.coins - 100;
                        inventory.sword = 1;
                        alert("You've bought a sword! \n Swords = " + inventory.sword + "\n Coins = " + inventory.coins);
                    }
                    else{
                        Alert("You do not have enough moola! Go away!");
                    }
                    Village(); 
                    
                    
                }
                else if(village == "inn" || village == "go to inn"){
                    alert("you enter the inn and the innkeeper says 'What can I do for you? A room, food, a sit by the hearth fire?");
                    Village();
                }
                else if(village =="candyshop" || village == "go to candyshop"){
                    alert("There is a sign attached to the door that says 'Out to lunch, will be back at sometime");
                    Village();
                }
                else if(village == "yellow brick road" || village == "take yellow brick road"){
                    
                    YBR();
                    
                }
                else{
                    alert("I dont undestand " + village);
                    Village();
                }
            }
            
            function YBR(){
                var ybr = prompt("You begin to follow the yellow brick road it goes on for a mile or so before you reach the countryside and notice a Scarecrow beside a corn field. The Scarecrow has a very sad look on his face. Do you stop to talk or move on?").toLowerCase();
                
                if(ybr == "talk" || ybr == "talk with scarecrow"){
                    alert("The scarecrow moves suddenly as if startled. He looks around to see who is talk to him.");
                    
                    var scarecrow = prompt("He doesn't seem to notice you down below. He is hung upon a a stake ten feet up in the air. How will you get his attendion, yell or throw rocks");
                    
                    switch(scarecrow){
                        case "yell":
                            alert("The scarecow, cries out ' who's yelling at me.' You say down here Mr. Scarecrow! He looks down and says 'Oh, I didn't see you there");
                        break;
                        case "throw rocks":
                            alert("The scarecrow wakes alarmed and scared. 'Hey who did that' mumbles the scarecrow. You wave to get his attention. He says ' how rude! Who throws rocks at a sleeping person!?'");
                        break;
                        default:
                            alert("I can't do that!");
                            
                            YBR();
                            
                    }
                }
            }
            
            
            
            
            
            
            
            
            
            
        </script>
